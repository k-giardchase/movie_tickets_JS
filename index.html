<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Your Local Indie Theater</title>
</head>
<body>
  <div class='container'>
    <h1 class='text-center'>Last Chance Theater</h1>
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
          <h2>Enter your info to get started</h2>
          <form id="tickets">
              <div class="form-group">
                <label for="movieTitle" class="control-label">Movie Title:</label>
                <select id='movieTitle' class="form-control">
                  <option value="0">Rocky Horror Picture Show</option>
                  <option value="1">Rumble in the Bronx</option>
                  <option value="2">Velvet Goldmine</option>
                  <option value="1">Grey Gardens</option>
                </select>
              </div>

              <div class="form-group">
                <label for="showtime" class="control-label">Showtime:</label>
                <select id='showtime' class="form-control">
                  <option value="1">12:00pm</option>
                  <option value="1">1:00pm</option>
                  <option value="1">2:00pm</option>
                  <option value="1">3:00pm</option>
                  <option value="2">5:00pm</option>
                  <option value="2">6:00pm</option>
                  <option value="2">7:00pm</option>
                  <option value="2">8:00pm</option>
                </select>
              </div>

              <div class="form-group">
                <label for="age" class="control-label">Age:</label>
                <select id='age' class="form-control">
                  <option value="0">Adult</option>
                  <option value="1">Under 12</option>
                  <option value="2">Better than 60</option>
                </select>
              </div>

              <button type="submit" id="clickme" class="btn btn-success">Submit</button>
          </form>
      </div>
    <div class="col-md-4 col-md-offset-2"></div>
    <div id ='result' class="col-md-4">
      <h3>The cost for your movie will be: $<span class='finalprice'></span></h3>
    </div>
  </div>
</div>
</body>
</html>
